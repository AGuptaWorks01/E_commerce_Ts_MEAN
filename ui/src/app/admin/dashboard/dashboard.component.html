<div class="container mt-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <!-- Looping through products array -->
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <!-- Product Image with carousel -->
        <div class="card-img-wrapper" style="padding: 10px;">
          <div id="carouselProduct{{product.id}}" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Loop through images dynamically -->
              <div *ngFor="let image of product.images; let i = index" [class.active]="i === 0" class="carousel-item">
                <img [src]="image.image_url" class="d-block w-100" alt="{{ product.name }} Image {{ i + 1 }}"
                  style="object-fit: cover; height: 200px;" />
              </div>
            </div>

            <!-- Carousel controls -->
            <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselProduct' + product.id"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselProduct' + product.id"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- Card Content -->
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            <strong>SKU:</strong> {{ product.sku }} <br />
            <strong>Price:</strong> â‚¹{{ product.price }}
          </p>
        </div>

        <!-- Action Button -->
        <div class="card-footer text-center">
          <a href="#" class="btn btn-primary w-100">View Product</a>
        </div>
      </div>
    </div>
  </div>
</div>
