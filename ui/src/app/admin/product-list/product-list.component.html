<div class="container">



<div class="card mt-5 shadow-lg">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">Product List</h4>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Product Name</th>
          <th scope="col">SKU</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let user of users"> -->
        @for (product of products; track $index) {
        <tr>
          <td>
            <!-- Display the first image -->

            <img *ngIf="product.images && product.images.length > 0" [src]="product.images[0]?.image_url"
              alt="{{ product.name }}" class="img-thumbnail" style="width: 80px; height: 80px;" />

          </td>

          <td>{{ product.name }}</td>
          <td>{{ product.sku }}</td>
          <td>Price: â‚¹{{ product.price }}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" (click)="editUser(product)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(product.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    <div class="text text-center text-danger mt-3">
      @if (products.length === 0) { No user Found! }
    </div>
  </div>
</div>


</div>
