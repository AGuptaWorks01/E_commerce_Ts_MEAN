<div class="container">
  <div class="card mt-5 shadow-lg">
    <div class="card-header bg-primary flex justify-between items-center">
      <div class="d-flex flex-row ">
        <div>
          <h4 class="m-1 text-white">Product List</h4>
        </div>
        <div class="ms-auto">
          <span
            class="btn btn-primary me-2 rounded"
            routerLink="/addProduct"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <h5>+ Add Product</h5>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-striped table-hover text-center ">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Product Name</th>
          <th scope="col">SKU</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody>
        @for (product of products; track $index) {
        <tr>
          <td>
            <img
              *ngIf="product.images && product.images.length > 0"
              [src]="product.images[0]?.image_url"
              alt="{{ product.name }}"
              class="img-thumbnail"
              style="width: 80px; height: 80px"
            />
          </td>

          <td>{{ product.name }}</td>
          <td>{{ product.sku }}</td>
          <td>
            Price: <b> â‚¹{{ product.price }}</b>
          </td>
          <td>
            <button
              class="btn btn-sm btn-info me-2"
              (click)="editProduct(product.id)"
            >
              <i class="bi bi-pencil"></i>
            </button>

            <button
              class="btn btn-sm btn-danger"
              (click)="deleteProduct(product.id!)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>

    <!-- if there no any data it will show -->
    <div class="text text-center text-danger mt-3">
      @if (products.length === 0) { No user Found! }
    </div>
  </div>
</div>
